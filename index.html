<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Quiz AJAX | Carbon Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header con progreso -->
    <header class="quiz-header">
        <div class="header-content">
            <h1 class="quiz-title">üåç Carbon Counter</h1>
            <p class="quiz-subtitle">Descubre tu impacto ambiental</p>
        </div>
        <div class="progress-container">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <span class="progress-text" id="progress-text">0%</span>
        </div>
    </header>

    <main class="quiz-wrapper">
        <!-- Pantalla de carga -->
        <div id="loading-screen" class="loading-screen" role="status" aria-live="polite">
            <div class="loader"></div>
            <p>Cargando cuestionario...</p>
        </div>

        <!-- Contenedor del cuestionario -->
        <div id="quiz-container" class="quiz-container hidden">
            <div class="question-card">
                <div class="category-badge" id="category-badge"></div>
                <h2 id="pregunta-texto" class="question-title"></h2>
                <p id="pregunta-descripcion" class="question-description"></p>
                <div id="opciones-container" class="options-grid" role="group"></div>
            </div>
        </div>

        <!-- Pantalla de resultado -->
        <div id="resultado-final" class="resultado-final hidden">
            <div class="resultado-card">
                <div class="resultado-icono" id="resultado-icono"></div>
                <h2 class="resultado-titulo">Tu Puntuaci√≥n Ecol√≥gica</h2>
                
                <div class="circular-progress">
                    <svg class="progress-ring" viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="50" class="progress-ring-bg"></circle>
                        <circle cx="60" cy="60" r="50" class="progress-ring-fill" id="progress-ring"></circle>
                    </svg>
                    <div class="progress-text-center">
                        <span class="porcentaje" id="porcentaje-texto">0%</span>
                        <span class="puntos-texto">puntos</span>
                    </div>
                </div>

                <h3 id="mensaje-categoria" class="mensaje-categoria"></h3>
                <p id="mensaje-final" class="mensaje-final"></p>

                <div class="desglose-puntos">
                    <h4>Desglose por categor√≠a</h4>
                    <div id="desglose-container" class="desglose-grid"></div>
                </div>

                <button class="btn-reiniciar" onclick="location.reload()">
                    <span>Reiniciar Cuestionario</span>
                    <span class="btn-arrow">‚Üí</span>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
